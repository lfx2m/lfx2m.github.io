    <template id="intro">
        <h1>Intro</h1>
		<a href="https://upload.wikimedia.org/wikipedia/commons/e/e5/Emisch_Haus.JPG" id="linktoitself"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Emisch_Haus.JPG" alt="lichterfelde berlin"/></a>
		<div class="grid">
		    <div>	
			    <h3>Beschreibung</h3>
    			<p>Lichterfelde ist ein Ortsteil im Berliner Bezirk Steglitz-Zehlendorf. Lichterfelde grenzt im Nordwesten an Dahlem, im Nordosten an Steglitz, im Westen an Zehlendorf und im Osten an Lankwitz sowie im Süden an das Land Brandenburg. Die Villenkolonie
    				Lichterfelde entstand in der zweiten Hälfte des 19. Jahrhunderts auf der Feldflur der alten Dörfer und Rittergüter Lichterfelde und Giesensdorf. Die Unterteilung der Ortslagen Lichterfelde West, Lichterfelde Ost und Lichterfelde Süd bezieht sich
    				auf die Bahnhöfe an der Anhalter und Potsdamer Bahn. </p>
    			<p>Quelle: <a href="https://de.wikipedia.org/wiki/Berlin-Lichterfelde">Wikipedia</a></p>
			</div>
			
			<div>

    					<td>Fl&aumlche</td>

			</div>

		<h3>&Uumlber Berlin</h3>

		    Wer Berlin zur neuen Hauptstadt macht, schafft geistig ein neues Preußen.
